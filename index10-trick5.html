<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aslan</title>
    <style>
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background-image: url(img/narnia.jpg);
            background-size: 100% auto;
            display: flex;
        }
        .pic{
            border: 10px solid wheat;
            border-radius: 2px;
            width: 600px;
            height: 400px;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
            &:hover{
                >img{
                    width: 120%;
                    height: 120%;
                }
                >h3{
                    top: 40%;
                }
                >P{
                    top: 53%;
                    opacity: 1;
                }
                .tb{
                    width: 85%;
                }
                .rl{
                    height: 75%;
                }
            }

            >*{
                position: absolute;
                transition: 1s;
            }

            >img{
                width: 100%;
                height: 100%;
                object-fit: cover;
                top: 0;right: 0;
            }
            .cover{
                width: 100%;
                height: 100%;
                background-color: rgba(104, 74, 37, 0.356);
                top: 0;right: 0;
            }
            >h3, p{
                color: rgb(240, 201, 166);
                text-transform: capitalize;
                width: 80%;
                /* border: 1px solid white; */
                left: 10%;
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                text-align: center;
                
            }
            >h3{
                font-size: 25px;
                top: 10%;
            }
            >p{
                font-size: 15px;
                top: 50%;
                opacity: 0;
            }
            >.tb, >.rl{
                border: 1px solid rgba(245, 222, 179, 0.384);
            }
            .tb{
                width: 0;
                height: 50%;
                left: 7.5%;
                top: 25%;
                border-left: none;
                border-right: none;

            }
            .rl{
                width: 75%;
                height: 0%;
                top: 12.5%;
                left: 12.5%;
                border-top: none;
                border-bottom: none;

            }
        }
    </style>
</head>

<body>
    <figure class="pic">
        <img src="img/Aslan.jpg" alt="">
        <div class="cover"></div>
        <h3>Aslan of Narnia</h3>
        <p>To defeat the darkness out there, you must defeat the darkness in yourself.</p>
        <div class="tb"></div>
        <div class="rl"></div>
    </figure>

    <a href=""></a>
</body>

</html>
